<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>üì¶Product Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #f8f9fa; margin: 0; padding: 0; direction: rtl; }
        header { background: #007bff; color: white; padding: 15px; text-align: center; }
        .search-box { display: flex; justify-content: center; margin: 20px; gap: 10px; }
        input { padding: 10px; width: 60%; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; border: none; background: #28a745; color: white; border-radius: 4px; cursor: pointer; }
        button:disabled { background: gray; cursor: not-allowed; }
        .results { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; border: 1px solid #ddd; border-radius: 6px; overflow: hidden; text-align: center; transition: 0.2s; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card h3 { font-size: 1rem; margin: 10px; }
        .card p { color: #555; font-size: 0.9rem; margin-bottom: 10px; }
        .loading { text-align: center; padding: 20px; display: none; }
    </style>
</head>
<body>
    <header>
        <h1>üì¶Product Search</h1>
    </header>

    <div class="search-box">
        <input id="userMessage" placeholder="Enter your desired information" />
        <button onclick="sendMessage()" id="searchBtn">üîçSearch</button>
    </div>

    <div id="loading" class="loading">Searching‚è≥...</div>
    <div id="results" class="results"></div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("userMessage").value.trim();
            const btn = document.getElementById("searchBtn");
            if (!message) return;

            btn.disabled = true;
            document.getElementById("loading").style.display = "block";
            document.getElementById("results").innerHTML = "";

            try {
                const res = await fetch("/api/search", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const products = await res.json();
                displayResults(products);
            } catch (err) {
                console.error(err);
                alert("‚ùå Error retrieving results");
            } finally {
                btn.disabled = false;
                document.getElementById("loading").style.display = "none";
            }
        }

        function displayResults(products) {
            const container = document.getElementById("results");
            if (!products.length) {
                container.innerHTML = "<p>üôÅNo results found.</p>";
                return;
            }

            products.forEach((p, idx) => {
                const img = p.image || "/static/no-image.png";
                container.innerHTML += `
                    <div class="card">
                        <a href="${p.link}" target="_blank">
                            <img src="${img}" alt="${p.name}">
                        </a>
                        <h3>${p.name || "üò∂No name"}</h3>
                        <p>${p.price || ""}</p>
                        <button onclick="location.href='/product/${idx}'">üìÇDetails</button>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
